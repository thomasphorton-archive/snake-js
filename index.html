<!DOCTYPE html>
<html>
  <head>
    <title>404!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='icon' type="image/png" href='/images/favicon.png' />
    <link rel="stylesheet" href='style.css' />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="snake.js"></script>

  </head>
  <body>

    <section class="two">
      <div class="game-wrapper">
        <div class="game-overlay">
          <span class="game-msg">Score: <span class="score">0</span></span>
          <span class="btn btn-start one">Start</span>
        </div>
        <canvas class="game-board" height="600" width=""></canvas>
      </div>
    </section>

    <section class="text_block_outer three">
      <div class="text_block_inner">
        <h2>Score: <span class="score">0</span></h2>
      </div>
    </section>

    <section class="text_block_outer four">
      <div class="text_block_inner">
        <h3>Instructions:</h3>
        <p>W: Up</p>
        <p>A: Left</p>
        <p>S: Down</p>
        <p>D: Right</p>
        <p>Collect apples (red/gold) to score and grow. Don't run into yourself or the wall!</p>
      </div>
    </section>

  </body>
</html>
